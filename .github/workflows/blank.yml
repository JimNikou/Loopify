name: CI / APK Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools-version: 34.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: List APK files
        run: ls -R app/build/outputs/apk

      - name: Print Gradle Build Output
        run: cat app/build/outputs/apk/release/output.json

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: loopify-release.apk
          path: app/build/outputs/apk/release/loopify-release.apk
